<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background - Night to Day gradient -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a3a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5a8a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="mountain1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3d2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2d1f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a4d3f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3d2f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="512" height="512" fill="url(#sky)"/>
  
  <!-- Stars -->
  <circle cx="80" cy="60" r="2" fill="#00ffff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="40" r="1.5" fill="#00ffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="80" r="2.5" fill="#00ddff" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="50" r="1.8" fill="#00ffff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="90" r="2" fill="#00ddff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.35;0.8" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Moon with glow -->
  <circle cx="400" cy="100" r="55" fill="url(#moonGlow)"/>
  <circle cx="400" cy="100" r="38" fill="#f0f0f0" opacity="0.95"/>
  <circle cx="415" cy="95" r="8" fill="#d0d0d0" opacity="0.4"/>
  <circle cx="390" cy="110" r="6" fill="#d0d0d0" opacity="0.3"/>
  <circle cx="405" cy="115" r="4" fill="#d0d0d0" opacity="0.35"/>
  
  <!-- Distant mountains (3 layers for depth) -->
  <path d="M0,320 L90,240 L180,280 L270,200 L360,260 L450,220 L512,270 L512,512 L0,512 Z" 
        fill="#0a2d1f" opacity="0.6"/>
  <path d="M0,350 L100,270 L200,310 L300,230 L400,290 L512,250 L512,512 L0,512 Z" 
        fill="url(#mountain1)" opacity="0.8"/>
  
  <!-- Main mountains with snow caps -->
  <path d="M0,380 L80,300 L160,340 L240,260 L320,320 L400,280 L480,340 L512,310 L512,512 L0,512 Z" 
        fill="url(#mountain2)"/>
  <!-- Snow caps on peaks -->
  <path d="M240,260 L220,285 L260,285 Z" fill="#e0f0ff" opacity="0.7"/>
  <path d="M400,280 L385,300 L415,300 Z" fill="#e0f0ff" opacity="0.6"/>
  
  <!-- Pine trees (detailed, various sizes) -->
  <!-- Far left tree -->
  <g opacity="0.9">
    <rect x="95" y="360" width="6" height="25" fill="#3d2817"/>
    <polygon points="98,365 85,380 111,380" fill="#1a4d2f"/>
    <polygon points="98,355 87,370 109,370" fill="#1a5d3f"/>
    <polygon points="98,345 90,360 106,360" fill="#2a6d4f"/>
  </g>
  
  <!-- Center tree -->
  <g opacity="0.95">
    <rect x="250" y="340" width="8" height="35" fill="#3d2817"/>
    <polygon points="254,350 238,370 270,370" fill="#1a4d2f"/>
    <polygon points="254,338 242,358 266,358" fill="#1a5d3f"/>
    <polygon points="254,326 245,346 263,346" fill="#2a6d4f"/>
  </g>
  
  <!-- Right tree group -->
  <g opacity="0.92">
    <rect x="395" y="350" width="7" height="30" fill="#3d2817"/>
    <polygon points="398,360 383,380 413,380" fill="#1a4d2f"/>
    <polygon points="398,348 387,368 409,368" fill="#1a5d3f"/>
    <polygon points="398,336 390,356 406,356" fill="#2a6d4f"/>
  </g>
  
  <!-- Small tree far right -->
  <g opacity="0.85">
    <rect x="460" y="365" width="5" height="20" fill="#3d2817"/>
    <polygon points="462,370 453,382 471,382" fill="#1a4d2f"/>
    <polygon points="462,362 456,374 468,374" fill="#2a6d4f"/>
  </g>
  
  <!-- Foreground ground with texture -->
  <rect y="400" width="512" height="112" fill="#2a4d3f"/>
  <rect y="400" width="512" height="8" fill="#1a3d2f" opacity="0.5"/>
  
  <!-- River with reflections -->
  <path d="M0,440 Q128,435 256,445 T512,440 L512,465 Q384,460 256,470 T0,465 Z" 
        fill="#3a7acc" opacity="0.6"/>
  <!-- River highlights -->
  <path d="M100,445 Q150,443 200,445" stroke="#6bb6ff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M300,448 Q350,446 400,448" stroke="#6bb6ff" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Subtle cyan glow at bottom (app theme color) -->
  <rect y="490" width="512" height="22" fill="#00ffff" opacity="0.1"/>
  
  <!-- App name badge (optional - remove if too cluttered at small sizes) -->
  <rect x="10" y="470" width="100" height="28" rx="5" fill="#0a1628" opacity="0.8"/>
  <text x="60" y="488" font-family="Arial, sans-serif" font-size="12" fill="#00ffff" 
        text-anchor="middle" font-weight="bold" opacity="0.9">WV Nature</text>
</svg>