<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#7C4DFF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="600" fill="#0B1020"/>

  <g transform="translate(120 130)">
    <path d="M220 40 L40 220 L220 400 L400 220 Z" stroke="url(#grad)" stroke-width="14" fill="none" filter="url(#glow)"/>
    <path d="M220 40 L40 220 L220 400" stroke="#00E5FF" stroke-width="6" opacity="0.55"/>
    <path d="M220 40 L400 220 L220 400" stroke="#7C4DFF" stroke-width="6" opacity="0.55"/>
    <circle cx="220" cy="220" r="52" fill="url(#grad)" filter="url(#glow)"/>
    <path d="M195 200 L255 220 L195 240" stroke="#0B1020" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(520 180)">
    <text x="0" y="0" font-family="'Segoe UI', 'Inter', Arial, sans-serif" font-size="88" font-weight="700" fill="#E7F0FF">Cr45h</text>
    <text x="0" y="90" font-family="'Segoe UI', 'Inter', Arial, sans-serif" font-size="72" font-weight="500" fill="url(#grad)">Apps</text>
    <rect x="0" y="120" width="420" height="8" fill="url(#grad)"/>
    <text x="0" y="175" font-family="'Segoe UI', 'Inter', Arial, sans-serif" font-size="24" letter-spacing="4" fill="#8FA7C9">DESIGN COMPANY</text>
  </g>
</svg>
